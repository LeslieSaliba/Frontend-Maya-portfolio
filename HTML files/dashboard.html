        <a href="#header"><img class="logo-maya" src="./assets-homepage/logo.png" alt="Logo"></a>

        <!-- CV section -->
        <fieldset>
            <div class="cv" id="cv">

                    <button>Save</button>

            <div class="about" id="about">

                    <button>Edit</button>
                    <button>Save</button>
                </div>
            </div>
        </fieldset>

            <div class="experience" id="experience">

                    </div>
                    <div class="skill-icon">
